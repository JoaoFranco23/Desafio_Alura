<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body class="my-login">
    <div class="wrap-logo">
        <img src="img/logo.jpg" alt="logo">
    </div>
    <br>
    <header class="container" id="container">
        <h1>ENTRAR</h1>
        <a>Acompanhe as novidades profissionais</a>
        <br>
        <br>
        <div class="container-login" id="container-login">
            <script type="text/javascript" src="Usuario.json"></script>
            <form action="#" method="post" name="dados" onsubmit="return validaLogin()" id="form"> <!--O Atributo form, fica responsavel por enviar o formulario-->
                <div class="e-mail" id="e-mail">
                    <label class="form_e-mail" id="e-mail">
                        <input type="email" class="email" name="email" [(ngModel)]="email" placeholder="Email@hotmail.com" pattern="[A-Za-z]{3}+@[@\s]" required maxlength="33" checked="email" aria-activedescendant="email">
                    </label>
                </div> 
                <br>
                <div class="form-senha" id="senha">
                    <label class="form-senha" id="senha">
                        <input type="password" class="senha" name="senha" placeholder="Digite a Sua Senha" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Digite a Senha Correta" minlength="8" required maxlength="19" aria-activedescendant="senha" checked="senha" required>
                    </label>
                </div>
                <br>
                <div class="btn-switch" id="btn-switch">
                    <input type="checkbox" class="form-switch">
                    <a>Mantenha-me Conectado</a>
                </div>
                <br>
                <div class="submt" id="submt">
                  <button type="from-button" id="btn_enviar" name="button" class="form-button" onclick="">
                      ENVIAR
                  </button>
                </div>
            </form>
            <br>
            <br>
        </div>
    </header>
</body>
</html>
