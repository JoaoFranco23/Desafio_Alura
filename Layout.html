<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="stylesheet" href="Pesquisar.css">
    <link rel="stylesheet" href="Layout.css">
    <link rel="stylesheet" href="Replace.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>
<body>
    <main id="definition">
        <header class="cabe-header" id="cabe-header">
            <div class="logo">
                <img src="linkedin.png" alt="LinkedIn Logo">
            </div> 
            <!--Barra de Pesquisa-->
            <br>
            <div class="box-search" id="box-search" role="directory" aria-expanded="undefined">
                <form method="post" action="http://"> <!--Atribui um banco de dados para pesquisa-->
                    <input type="search-text" class="busca-search-input" name="busca" placeholder="pesquisar..." autocomplete="additional-name" maxlength="30"> 
                    <button id="btn-search">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </button>
                </form>
            </div>
            <br>
            <div class="inicio" id="inicio">
                <script type="text/javascript" src="Inicial.js"></script>
                <button id="Inicio-btn" onclick="reload()">
                    <i class="home-btn">
                        <img src="House.png" alt="Inicial" width="34" height="26">
                    </i>
                </button>
            </div>
        </header>
        <br>
    </main>
</body>
</html>
