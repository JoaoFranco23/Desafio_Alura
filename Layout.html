<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="stylesheet" href="Layout.css">
</head>
<body>
    <main id="definition">
        <header class="cabe-header" id="cabe-header">
            <div class="logo">
                <img src="linkedin.png" alt="LinkedIn Logo">
            </div> 
            <!--Barra de Pesquisa-->
            <br>
            <div class="box-search">
                <div class="busca" id="search">
                    <form method="post">
                        <input type="search-text" class="busca-search-input" name="busca" placeholder="pesquisar..." autocomplete="additional-name"> 
                        <button class="search-btn">
                            
                        </button>
                    </form>
                </div>
            </div>
        </header>
    </main>
</body>
</html>
