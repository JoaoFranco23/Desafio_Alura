<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="stylesheet" href="Cab.css">
    <link rel="stylesheet" href="Pesquisar.css">
</head>
<body>
    <main id="definition">
        <header class="cabe-header" id="cabe-header">
            <div class="logo">
                <img src="linkedin.png" alt="LinkedIn Logo">
            </div> 
            <!--Barra de Pesquisa-->
            <br>
            <div class="box-search" id="box-search" role="directory" aria-expanded="undefined">
                <form method="post" action="http://"> <!--Atribui um banco de dados para pesquisa-->
                    <input type="search-text" class="busca-search-input" name="busca" placeholder="pesquisar..." autocomplete="additional-name"> 
                    <button id="btn-search">
                        <i class="Search-icone icon icon-search">
                            <img src="Search.png">
                        </i>
                    </button>
                </form>
            </div>
        </header>
        <br>
        
    </main>
</body>
</html>
